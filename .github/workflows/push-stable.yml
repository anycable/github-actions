name: Push to stable branches on a new version release

on:
  workflow_call:

jobs:
  push-1-3-stable:
    if: ${{ contains(github.ref, 'refs/tags/v1.3.') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 1-3-stable
        force: true
  push-1-4-stable:
    if: ${{ contains(github.ref, 'refs/tags/v1.4.') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 1-4-stable
        force: true
